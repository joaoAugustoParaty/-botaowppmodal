<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- main CSS -->
    <link rel="stylesheet" href="css/style.css" />
     
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Hello, world!</title>
  </head>
  <body>
    
    
    <div class="whatsapp-container">
        <a class="main-btn mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <div class="bi-whatsapp"></div>
    </a>
    </div>

    <!-- Modal Whatsapp -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel" >Une Internet</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h5 class="sub-title text-center">Olá, seja bem vindo!</h5>

            <form class="row needs-validation" novalidate>
              <div class="mb-1">
               <label for="name" class="form-label">Nome:</label>
               <input type="text" class="form-control" id="nome" required>
               <div class="invalid-feedback">
                 Campo obrigatório
               </div>
                 
               </div>
               <div class="mb-1">
                <label for="cel" class="form-label">Celular:</label>
                <input type="number" class="form-control" id="cel" placeholder="Ex:(99)999999999" required>
                <div class="invalid-feedback">
                  Campo obrigatório
                </div>
                  
                </div>
              </div>
              <div class="modal-footer">
              <div class="d-grid col-6 mx-auto">
                <button class="btn btn-success" type="submit">Iniciar conversa...</button>
              </div>
              </div>
              
            </form>

                
          </div>
         

    

    

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

     <!-- main js -->
     <script src="js/main.js"></script>
  </body>
</html>
